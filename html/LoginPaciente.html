<!DOCTYPE html>
<html lang="en">
    
<style>

  

  



  .conter{
    width: 500px;
    clear:both;
    
  }
  .conter input {
  min-width: 40%;
  max-width: 20%;
 
  clear:both;
}
  body{
     background-image:url('assets/paredegesso.jpg');
    background-size: cover;
    background-attachment: fixed;
  }
  .bloco{
    background: white;
   
    width: 30%;
    padding: 20px;
    margin: 30px auto;
  }

  img{
    opacity: 00.7;
  }
 
</style>
  <head>
    <meta charset="utf-8">
    <title>Tela de Cadastro de Cliente</title>
  </head>
 
    
  <body >
    <div class="bloco">
      
    
        <form class="conter">
          <h2>Faça seu cadastro aki:</h2>
          <div>
            <tr>
              <td>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome Aki"/>
              </td>
              <br>
              <td>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o Email Aki"/>
             </td>
             <br>
              <td>
                <label for="senha">Senha:</label>
                <input type="password" id="senha"placeholder="Digite a Senha Aki">  
              </td>
              <br>
              <td>
                <label for="senha">Confirmar Senha:</label>
                <input type="text" id="confirmarsenha">
              </td>
              <br>
              <td>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf"placeholder="000-000-000-00">
              </td>  
              <br>
              <td>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone"placeholder="+55(82)99999-9999">
              </td>
              <br>
              <td>
                <label for="datanac">Data de Nacimento:</label>
                <input type="date" id="datanac"placeholder="00/00/0000">
              </td>
              <br>
              <td>
                <label for="catao">Cartão do Plano:</label>
                <input type="text" id="cartao"placeholder="00000000000">
              </td>
            
        </tr>
      </div>
        <button onclick='alert("cadastro Realizado Com Sucesso!")'>Cadastrar</button>
       
    </form>

    </div>
  </body>

</html>
